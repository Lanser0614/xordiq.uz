version: "3.7"
services:
    app:
        build:
            args:
                user: sammy
                uid: 1000
            context: ./
            dockerfile: ./docker/php/Dockerfile
        image: shop
        container_name: shop-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - shop

    mariadb:
        image: mariadb:10.6.5
        container_name: mariadb-shop
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: 123
        volumes:
            - ./docker/my-db:/var/lib/mysql
        networks:
            - shop



    nginx:
        image: nginx:alpine
        container_name: shop-nginx
        restart: unless-stopped
        ports:
            - 8000:80
        volumes:
            - ./:/var/www
            - ./docker/nginx:/etc/nginx/conf.d/
        networks:
            - shop

networks:
    shop:
        driver: bridge
